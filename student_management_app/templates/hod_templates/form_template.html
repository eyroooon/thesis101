<form role="form" action="{{action_path}}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
        {% for field in form %}
        <div class="form-group">
            {{field.errors}}
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}
        {% if messages %}
        <div class="form-group">
            {% for message in messages %}
            {% if message.tags == 'error' %}
            <div style="margin-top: 10px;" class="alert alert-danger">
                {{message}}
            </div>
            {% else %}
            <div style="margin-top: 10px;" class="alert alert-success">
                {{message}}
            </div>
            {% endif %}
            {% endfor %}
            </>
            {% endif %}
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">{{button_text}}</button>
        </div>
</form>
